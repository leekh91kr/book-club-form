<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1,target-densitydpi=device-dpi">

<title>Forms</title>
<link href="css/general.css" rel="stylesheet">
<link href="css/grid.css" rel="stylesheet">
</head>

<body>

<form>

	<div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
		<label for="name">
    	Name
       <strong class="error">Please fill in your name</strong>
    	</label>
    	<input type="text" id="name" class="input-text input-error" required>
    </div>
    
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
	<label for"email">E-mail Address</label>
    <strong class="error">Please fill in your e-mail address</strong>
    <input type="email" id="email" class="input-text" maxlenght="256" required>
    </div>
    
    <div class="unit unit-s-1 unit-m-1 unit-l-1">
	<label for"phone">Phone Number</label>
    <input type="phone" id="phone" class="input-text" optional>
    </div>
    
     <div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
	<label for"address">Address</label>
    <input type="h-address" id="h-address" class="input-text" placeholder="Street number and name" required>
    </div>
    
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
	<label for"address">City</label>
    <input type="h-address" id="h-address" class="input-text" placeholder="City" required>
    </div>
    
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
    <label for="state">State</label>
    <select id="state" required>
    	<option>Unselected</option>
       <option>YT</option>
       <option>NT</option>
       <option>NU</option>
       <option>BC</option>
       <option>AB</option>
       <option>SK</option>
       <option>MB</option>
       <option>ON</option>
       <option>QC</option>
       <option>NL</option>
       <option>NB</option>
       <option>NS</option>
       <option>PE</option>
    </select>
    </div>
    
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
	<label for"address">Postal Code</label>
    <input type="h-address" id="h-address" class="input-text" maxlenght="7" placeholder="Postal Code (ex.A1B2C3)">
    </div>
    
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
    <label for="birthday">What time of day would be best to meet?</label>
    <input type="time" id="time+calender">
	</div>
    
    <div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
	<label for"number">How many books have your read this year?</label>
    <input type="number" id="age" min="1" max="130" pattern="[0-9]*" optional>
    </div>
        <!--
   	type=time
    type=datetime-local
    -->
    
    
    <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
    <label id="why">Describe your favourite book and author.</label>
    <textarea id="why"></textarea>
    </div>

    <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
    <label for="dino">How much do you love?</label>
    <select id="dino">
    	<option>T-Rex</option>
       <option>Stegasaurus</option>
       <option>Dimetroduon</option>
       <option>Triceratops</option>
    </select>
    </div>
    
    <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3">
	<label for"awesomeness">Level of happiness for read a book to you.</label>
    <input type="range" id="awesomeness" min="10" max="100" step="10">
    </div>
    
    <div>
    	<input type="checkbox" id="code" checked>
        <label for="code">I love to read a book</label>
    </div>
    
    <fieldset>
    	<legend>How much do you love this genre?</legend>
        
       <input type="radio" id="extreme-bad" name="satisfaction">
       <label for "extreme-bad">Extremely don't love</label>
       
       <input type="radio" id="bad" name="satisfaction">
       <label for "bad">Don't love</label> 
       
       <input type="radio" id="neutral" name="satisfaction">
       <label for "neutral">Neutral</label>
       
       <input type="radio" id="good" name="satisfaction">
       <label for "good">love</label>
       
       <input type="radio" id="extreme-good" name="satisfaction">
       <label for "extreme-good">Extremely love</label>
    </fieldset>

 
    
    <button type="submit">Send!</button>
    
</form>

</body>
</html>
